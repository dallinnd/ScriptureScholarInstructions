<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Guide PWA</title>
    <style>
        /* Pure Black Overlay */
        body { 
            font-family: sans-serif; 
            background: #121212; 
            color: white; 
            margin: 0; 
            padding: 20px; 
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000000; /* Pure Black */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup-content {
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        /* Red X Circle Button */
        .close-btn {
            position: absolute;
            top: -50px;
            right: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video { width: 100%; border-radius: 4px; background: #000; }

        /* Home Page Content */
        .video-section { margin-bottom: 25px; }
        .video-tile {
            background: #222;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 5px solid #ff4d4d;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="welcome-popup" class="overlay">
        <div class="popup-content">
            <button class="close-btn" id="welcome-x-btn" onclick="closeWelcome()">×</button>
            <video id="intro-video" controls>
                <source src="Introduction.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div id="home-page" style="display:none;">
        <h1 style="text-align: center;">App Video Guides</h1>
        
        <section class="video-section">
            <h3>Welcome and Good Luck</h3>
            <div class="video-tile" onclick="openVideo('Introduction.mp4')">Introduction</div>
            <div class="video-tile" onclick="openVideo('Outtro.mp4')">Good Bye</div>
        </section>

        <section class="video-section">
            <h3>Navigating the App</h3>
            <div class="video-tile" onclick="openVideo('1HowToNav_A.mp4')">Home Page and Bookmark Page</div>
            <div class="video-tile" onclick="openVideo('1HowToNav_B.mp4')">Home Page Features</div>
        </section>

        </div>

    <div id="video-overlay" class="overlay" style="display:none;">
        <div class="popup-content">
            <button class="close-btn" onclick="closeVideo()">×</button>
            <video id="main-player" controls autoplay></video>
        </div>
    </div>

    <script>
        // Use a function to ensure the DOM is ready
        function init() {
            const hasVisited = localStorage.getItem("pwa_user_visited");
            const welcome = document.getElementById('welcome-popup');
            const home = document.getElementById('home-page');

            if (hasVisited === "true") {
                welcome.style.display = 'none';
                home.style.display = 'block';
            }
        }

        function closeWelcome() {
            console.log("Close button clicked"); // Debug check
            localStorage.setItem("pwa_user_visited", "true");
            document.getElementById('welcome-popup').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('intro-video').pause();
        }

        function openVideo(file) {
            const overlay = document.getElementById('video-overlay');
            const player = document.getElementById('main-player');
            player.src = file;
            overlay.style.display = 'flex';
        }

        function closeVideo() {
            const overlay = document.getElementById('video-overlay');
            const player = document.getElementById('main-player');
            player.pause();
            player.src = ""; // Clear source to stop loading
            overlay.style.display = 'none';
        }

        // Auto-close when intro video finishes
        document.getElementById('intro-video').onended = closeWelcome;

        // Run the init function
        init();
    </script>
</body>
</html>
